              iti.setNumber(iti.getNumber())
              if (errorMessage.classList.contains('phone-error')) {
                hidePhoneInputError(inputId)
              }
            } else {
              showPhoneInputError(inputId)
            }
          } else {
            if (errorMessage.classList.contains('phone-error')) {
              hidePhoneInputError(inputId)
            }
          }
        })

        input.addEventListener('countrychange', function () {
          iti.setNumber('')
        })

        input.addEventListener('keydown', function (e) {
          var charCode = e.which ? e.which : e.keyCode
          if (
            charCode > 31 &&
            (charCode < 48 || charCode > 57) &&
            charCode !== 8
          ) {
            e.preventDefault()
          }
        })
      }

      var showPhoneInputError = function (inputId) {
        var errorMessage = document.getElementById('error-msg-' + inputId)
        var input = document.getElementById(inputId)
        errorMessage.classList.add('phone-error')
        errorMessage.classList.remove('phone-error-hidden')
        input.classList.add('phone-input-error')
      }

      var form_serialize = function (form) {
        if (!form || form.nodeName !== 'FORM') {
          return
        }
        var i,
          j,
          q = []
        for (i = 0; i < form.elements.length; i++) {
          if (form.elements[i].name === '') {
            continue
          }
          switch (form.elements[i].nodeName) {
            case 'INPUT':
              switch (form.elements[i].type) {
                case 'tel':
                  q.push(
                    form.elements[i].name +
                      '=' +
                      encodeURIComponent(
                        form.elements[i].previousSibling.querySelector(
                          'div.iti_selected-dial-code'
                        ).innerText
                      ) +
                      encodeURIComponent(' ') +
                      encodeURIComponent(form.elements[i].value)
                  )
                  break
                case 'text':
                case 'number':
                case 'date':
                case 'time':
                case 'hidden':
                case 'password':
                case 'button':
                case 'reset':
                case 'submit':
                  q.push(
                    form.elements[i].name +
                      '=' +
                      encodeURIComponent(form.elements[i].value)
                  )
                  break
                case 'checkbox':
                case 'radio':
                  if (form.elements[i].checked) {
                    q.push(
                      form.elements[i].name +
                        '=' +
                        encodeURIComponent(form.elements[i].value)
                    )
                  }
                  break
                case 'file':
                  break
              }
              break
            case 'TEXTAREA':
              q.push(
                form.elements[i].name +
                  '=' +
                  encodeURIComponent(form.elements[i].value)
              )
              break
            case 'SELECT':
              switch (form.elements[i].type) {
                case 'select-one':
                  q.push(
                    form.elements[i].name +
                      '=' +
                      encodeURIComponent(form.elements[i].value)
                  )
                  break
                case 'select-multiple':
                  for (j = 0; j < form.elements[i].options.length; j++) {
                    if (form.elements[i].options[j].selected) {
                      q.push(
                        form.elements[i].name +
                          '=' +
                          encodeURIComponent(form.elements[i].options[j].value)
                      )
                    }
                  }
                  break
              }
              break
            case 'BUTTON':
              switch (form.elements[i].type) {
                case 'reset':
                case 'submit':
                case 'button':
                  q.push(
                    form.elements[i].name +
                      '=' +
                      encodeURIComponent(form.elements[i].value)
                  )
                  break
              }
              break
          }
        }
        return q.join('&')
      }
      var form_submit = function (e) {
        e.preventDefault()
        if (validate_form()) {
          // use this trick to get the submit button & disable it using plain javascript
          document.querySelector('#_form_15_submit').disabled = true
          var serialized = form_serialize(
            document.getElementById('form_15')
          ).replace(/%0A/g, '\\n')
          var err = form_to_submit.querySelector('._form_error')
          err ? err.parentNode.removeChild(err) : false
          _load_script(
            'https://kaykyjaniszewski.activehosted.com/proc.php?' +
              serialized +
              '&jsonp=true'
          )
        }
        return false
      }
      addEvent(form_to_submit, 'submit', form_submit)
    })()

    const name = document.querySelector('#fullname')
    const phone = document.querySelector('#phone')
    const mail = document.querySelector('#email')

    const maskPhone = () => {
      setTimeout(() => {
        let value = phone.value.replace(/\D/g, '')
        let result

        if (value.length > 10) {
          value = value.match(/(\d{0,2})(\d{0,1})(\d{0,4})(\d{0,4})/)

          result = `(${value[1]}) ${value[2]}.${value[3]}-${value[4]}`
        } else {
          value = value.match(/(\d{0,2})(\d{0,4})(\d{0,4})/)

          if (!value[2]) result = value[1]
          if (value[2]) result = `(${value[1]}) ${value[2]}`
          if (value[3]) result = `${result}-${value[3]}`
        }

        phone.value = result
      })
    }

    const keypressPhone = event => {
      const pattern = '[0-9]+'
      let value = phone.value.replace(/\D/g, '')

      if (value.length > 10 && event.key !== 'Backspace') {
        event.preventDefault()
      } else if (event.key.match(pattern) || event.key === 'Backspace') {
        maskPhone()
      } else {
        event.preventDefault()
      }
    }

    // Check inputs
    const checkName = () => {
      if (name.value.length > 0) {
        name.classList.remove('border-red-500')
        document.querySelector('#input-fullname').classList.add('checked')
      } else {
        document.querySelector('#input-fullname').classList.remove('checked')
        name.classList.add('border-red-500')
      }
    }

    const checkMail = () => {
      const pattern = /^[a-z0-9.]+@[a-z0-9]+\.[a-z]+(\.[a-z]+)?$/i

      const check = pattern.test(mail.value)

      if (check) {
        mail.classList.remove('border-red-500')
        document.querySelector('#input-email').classList.add('checked')
      } else {
        document.querySelector('#input-email').classList.remove('checked')
        mail.classList.add('border-red-500')
      }
    }

    const checkPhone = () => {
      let value = phone.value.replace(/\D/g, '')

      if (value.length > 9) {
        phone.classList.remove('border-red-500')
        document.querySelector('#input-phone').classList.add('checked')
      } else {
        document.querySelector('#input-phone').classList.remove('checked')
        phone.classList.add('border-red-500')
      }
    }
  </script>
</html>
